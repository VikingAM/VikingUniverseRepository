{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="{% static 'landingpage/images/logo/favicon.jpg' %}" rel="icon" />
    <link href="{% static 'landingpage/images/logo/favicon.jpg' %}" rel="apple-touch-icon" />
    <link href="{% static 'landingpage/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'landingpage/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<style type="text/css">
		body {
			background-image: url({% static "images/bg_login.png" %});
			background-repeat: no-repeat;
			background-size: cover;
			-webkit-background-size: cover;
    		-moz-background-size: cover;
    		-o-background-size: cover;
		}
		#login_wrapper{
			margin-top: 7%;
		}

		#Rectangle_344{
			background: rgba(10, 9, 21, 0.83);
			border-radius: 13px;
			height: 500px;
			width: 40%;
		}

		#Rectangle_344 img{
			width: 50%;
  			height: 70px;
  			object-fit: fill;
  			object-position: bottom;
  			margin-top: 5%;
  			margin-left: ;
		}

		#login_header_text{
			margin-top: 5%;
			font-family: 'Poppins';
			font-style: normal;
			font-weight: 700;
			font-size: 15px;
			line-height: 38px;
			text-align: center;
			color: #FFFFFF;
		}

		label{
			font-family: 'Poppins';
			font-style: normal;
			font-size: 13px;
			color: #FFFFFF;
			margin-bottom: 5px;
		}

		.input-container input[type='text'] {
			background: transparent;
    		border: none;
    		border-bottom: 1px solid #FFFFFF;
    		width: 90%;
    		color: #FFFFFF;
		}

		.input-container input[type='password'] {
			background: transparent;
    		border: none;
    		border-bottom: 1px solid #FFFFFF;
    		width: 90%;
    		color: #FFFFFF;
		}

		#forgot_password{
			font-family: 'Poppins';
			color: #FFFFFF;
			font-size: 13px;
			margin-top: 20px;
			text-align: right;
		}

		#loginBtn{
			width: 100%;
			font-family: 'Poppins';
			color: #FFFFFF;
			margin-top: 30px;
			background: linear-gradient(93.53deg, #211DE9 0.44%, #7220E9 94.87%);
			border-radius: 15px;
		}
		
	</style>
</head>
<body>
	<div class="container">
  		<div class="row justify-content-md-center" id='login_wrapper'>
		    <div class="col col-lg-1"></div>
		    <div class="col-md-auto" id="Rectangle_344">
		    	<p style="text-align:center;">
		    		<img src="{% static 'images/logo.png' %}">
		    	</p>
		    	<div class="row">
		    		<div class="col-sm-2"></div>
		    		<div class="col-sm-8" id="login_header_text">
		    			LOG IN TO YOUR ACCOUNT
		    		</div>
		    		<div class="col-sm-2"></div>
		    		<div class="col-sm-1"></div>
		    		<div class="col-sm-10">
            			<label for="Username">Username</label>
            			<div class="input-container">
    						<i class="bi bi-person-fill" style="color: white;"></i>
    						<input class="input-field" type="text" name="Username" placeholder="Type your username" required>
  						</div>
		    		</div>
		    		<div class="col-sm-1"></div>
		    		<div class="col-sm-1"></div>
		    		<div class="col-sm-10">
            			<label for="Username">Username</label>
            			<div class="input-container">
    						<i class="bi bi-key" style="color: white;"></i>
    						<input class="input-field" type="password" name="Username" placeholder="Type your password" required>
  						</div>
		    		</div>
		    		<div class="col-sm-1"></div>
		    		<div class="col-sm-7"></div>
		    		<div class="col-sm-4">
		    			<p id="forgot_password">
		    				<a href="" style="text-decoration: none; color: #FFFFFF;">Forgot password?</a>
		    			</p>
		    		</div>
		    		<div class="col-sm-1"></div>
		    		<div class="col-sm-1"></div>
		    		<div class="col-sm-10">
		    			<button type="button" id="loginBtn" class="btn btn-primary">LOGIN</button>
		    		</div>
		    		<div class="col-sm-1"></div>
		    		
		    	</div>
		    </div>
		    <div class="col col-lg-1"></div>
  		</div>
	</div>

	<button type="submit">Submit</button>
	<p> <a href="{% url 'accountCreate' %}">Create a account</a> </p>

</body>
</html>
