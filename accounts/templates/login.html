{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'landingpage/css/index.css' %}">
    <title>Log in Account | Viking Asset Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style type="text/css">
    .submitbtn{
        margin-bottom: 4%;
    }
</style>
<body class="bg-current" style="background-image: url({% static 'landingpage/images/bg_img.png' %} )"> 
    <div class="flex items-center justify-center l:h-screen sm:mt-10">
        <div class="xl:w-105 sm:w-90 pl-8 pr-8 pb-8 bg-black bg-opacity-40 text-white rounded-lg">
            <div>
                <center>
                    <img src="{% static 'landingpage/images/vvAsset_white.png' %}" class="object-scale-down h-24 w-44">
                </center>
            </div>
            <form id="loginForm" method="post">
                {% csrf_token %}
                <h1 class="text-center xl:text-2xl sm:text-xl block font-Jost"><b>LOG IN TO YOUR ACCOUNT</b></h1>

                <h3 class="text-center l:text-l sm:text-l block font-Jost" id="error_msg">{{ error_msg }}</h3>
                <div class="mt-4">            
                    <label for="username" class="block text-base mb-2 font-Jost">Username</label>
                    <div class="flex">
                        <i class="fa fa-user pt-2 absolute text-primarycolor text-md"></i>
                        <input type="text" name="username" id="username" class="border-b-2 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-base ml-6 px-2 py-1 bg-black bg-opacity-0" placeholder="Type your username" value="{{ username }}">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="password" class="block text-base mb-2 font-Jost">Password</label>
                    <div class="flex">
                        <i class="fa fa-lock pt-2 absolute text-primarycolor text-md"></i>
                        <input type="password" name="password" id="password" class="border-b-2 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-base ml-6 px-2 py-1 bg-black bg-opacity-0" placeholder="Type your password">
                    </div>
                    <div class="mt-3 flex justify-between items-center">
                        <div>
                            <label class="sm:text-sm">
                                <input type="checkbox" >
                                Remember me
                            </label>
                        </div>
                        <div>
                            <a href="#" class="hover:text-purple-500 duration-500 sm:text-sm">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="mt-5">
                        
                    </div><br>
                </div>
            </form>
            <button type="submit" onclick="login_btn();" class="p-1 w-full rounded-lg  text-white bg-gradient-to-r from-linearButton1 to-linearButton2 transition-all duration-500 submitbtn">LOGIN</button>
            <br/>
            <center>
                <a href="{% url 'LandingPage' %}" class="p-2 text-xtsml text-white rounded-lg baseline hover:bg-black border-1 transition-all duration-500">Back to Home Page</a>
            </center>
        </div>
    </div>
    <script src="{% static 'vendor/jquery-3.6.3.min.js' %}"></script>
    <script type="text/javascript">
        function login_btn(){
            $("#error_msg").empty();
            var username = $("#username").val();
            var password = $("#password").val();
            if(username.length == 0){
                $("#error_msg").append("Username should not be empty!");
                return false;
            }
            if(password.length == 0){
                $("#error_msg").append("Password should not be empty!");
                return false;
            }
            $("#loginForm").submit();
            return true;
        }
    </script>
</body>
</html>
