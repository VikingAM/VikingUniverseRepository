{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'landingpage/css/index.css' %}">
    <title>Log in Account | Viking Asset Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <style type="text/css">
        @font-face {
            font-family: 'Integral';
            src:    url("{% static 'fonts/IntegralCF-DemiBold.woff2' %}") format('woff2'),
                    url("{% static 'fonts/IntegralCF-DemiBold.woff' %}") format('woff'),
                    url("{% static 'fonts/IntegralCF-DemiBold.eot' %}") format('eot'),
                    url("{% static 'fonts/IntegralCF-DemiBold.otf' %}") format('otf');

        }

        body{
            background-image: url("{% static 'landingpage/images/bg_img2.png' %}");
        }
    </style>
</head>
    <body class="bg-cover">
        <div class="h-screen flex items-center justify-center m-auto ">
            <div class="xl:w-105 kxl:w-240 kxl:h-220 txl:w-120 txl:h-150  sm:w-80 pl-8 pr-8 pb-8 bg-black bg-opacity-40 text-white rounded-3xl">
                <div>
                    <center><img src="{% static 'landingpage/images/vikinglogo.png' %}" class="object-scale-down h-32 w-56 kxl:object-scale-down kxl:h-72 kxl:w-170"></center>
                </div>
                <form id="loginForm" method="post">
                    {% csrf_token %}
                    <h1 class="text-center xl:text-2xl sm:text-xl kxl:text-6xl block font-Jost"><b>LOG IN TO YOUR ACCOUNT</b></h1>
                    <h3 class="text-center l:text-l sm:text-l block font-Jost" id="error_msg">{{ error_msg }}</h3>
                    <div class="mt-4 kxl:mt-10 kxl:mx-10">
                        <label for="username" class="block text-base mb-2 font-Jost txl:text-2xl kxl:text-5xl">Username</label>
                        <div class="flex">
                            <i class="fa fa-user pt-2  absolute text-primarycolor text-md kxl:pt-8 txl:pt-4 txl:text-xl kxl:text-4xl"></i>
                            <input type="text" id="username" name="username" class="kxl:ml-12 border-b-2 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 kxl:w-240 text-base kxl:text-5xl txl:text-2xl ml-6 px-2 py-1 kxl:py-5 bg-black bg-opacity-0" placeholder="Type your username">
                        </div>
                    </div>
                    <div class="mt-4 kxl:mx-10">
                        <label for="password" class="block text-base mb-2 txl:text-2xl font-Jost kxl:text-5xl">Password</label>
                        <div class="flex">
                            <i class="fa fa-lock pt-2 kxl:pt-8 txl:pt-4 absolute text-primarycolor text-md txl:text-xl kxl:text-5xl"></i>
                            <input type="password" id="password" name="password" class="kxl:ml-12 border-b-2 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 kxl:w-240 text-base kxl:text-5xl txl:text-2xl ml-6 px-2 py-1 kxl:py-5 bg-black bg-opacity-0" placeholder="Type your password">
                    </div>
                    <div class="mt-3 kxl:mt-10 flex justify-between items-center ">
                        <div>
                            <label class="sm:text-sm kxl:text-5xl txl:text-xl" >
                                <input type="checkbox" class="kxl:w-8 kxl:h-8 txl:w-4 txl:h-4">
                                Remember me
                            </label>
                        </div>
                        <div>
                            <a href="#" class="hover:text-purple-500 duration-500 sm:text-sm txl:text-xl kxl:text-5xl">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="p-1 kxl:p-5 kxl:text-4xl txl:text-2xl w-full rounded-lg  text-white bg-gradient-to-r from-linearButton1 to-linearButton2 transition-all duration-500">LOGIN</button>
                    </div><br>
                </form>
            </div>
            <div class="kxl:mt-7">
                <center><a href="{% url 'LandingPage' %}"" class="p-2 kxl:p-5 kxl:text-4xl txl:text-lg text-xtsml text-white rounded-lg baseline hover:bg-black border-1 transition-all duration-500">Back to Home Page</a></center>
            </div>
        </div>
        <script src="{% static 'vendor/jquery-3.6.3.min.js' %}"></script>
        <script type="text/javascript">
            function login_btn(){
                $("#error_msg").empty();
                var username = $("#username").val();
                var password = $("#password").val();
                if(username.length == 0){
                    $("#error_msg").append("Username should not be empty!");
                    return false;
                }
                if(password.length == 0){
                    $("#error_msg").append("Password should not be empty!");
                    return false;
                }
                $("#loginForm").submit();
                return true;
            }
        </script>
    </body>
</html>
