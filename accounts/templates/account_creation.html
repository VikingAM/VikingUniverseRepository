<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Account Creation</title>
</head>
<body>
<form method="post">
	{% csrf_token %}
	<input type="Email" name="email" id='email' placeholder="email"><br/>
	<input type="text" name="last_name" id="last_name" placeholder="Last Name"><br/>
	<input type="text" name="first_name" id="first_name" placeholder="First Name"><br/>
	<input type="text" name="company_name" id="company_name" placeholder="Company Name"><br/>
	<input type="text" name="phone_number" id="phone_number" placeholder="Phone Number"><br/>
	<input type="password" name="password" id="password" placeholder="Password"><br/>
	<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"><br/>
	<button type="submit">Sign Up</button>
</form>
</body>
</html>
