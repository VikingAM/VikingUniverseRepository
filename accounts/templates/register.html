{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'landingpage/css/index.css' %}">
    <title>Register Account | Viking Asset Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-current" style="background-image: url({% static 'landingpage/images/bg_img.png' %} )">        
    <div class="flex items-center justify-center xl:h-screen xl:mt-10 font-Poppins">
        <div class="xl:w-105 sm:w-85 sm:mt-10 sm:mb-32 pl-12 pr-12 pb-4 bg-black bg-opacity-40 text-white rounded-xl">
            <div>
                <center>
                    <img src="{% static 'landingpage/images/vvAsset_white.png' %}" class="object-scale-down h-24 w-44">
                </center>
            </div>
            <form action="register_verification.html">
                <h1 class="text-center text-xl block font-Jost mb-6"><b>CREATE YOUR ACCOUNT</b></h1>
                <div class="mt-2">  
                    <label for="username" class="block text-base font-Jost">Company Name</label>
                    <div class="flex">
                        <input required type="text" id="company_name" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-2base px-2 bg-black bg-opacity-0">
                    </div>
                </div>
                <div class="flex justify-between">
                    <div class="mt-2">  
                        <label for="username" class="block text-base font-Jost">First Name</label>
                        <div class="flex">
                            <input required type="text" id="first_name" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 xl:w-32 sm:w-28 text-2base px-2 bg-black bg-opacity-0">
                        </div>
                    </div>
                    <div class="mt-2">  
                        <label for="username" class="block text-base font-Jost xl:mr-20 sm:mr-10">Last Name</label>
                        <div class="flex">
                            <input required type="text" id="last_name" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 xl:w-40 sm:w-28 text-2base px-2 bg-black bg-opacity-0">
                        </div>
                    </div>
                </div>
                <div class="mt-2">  
                    <label for="email" class="block text-base font-Jost">Email</label>
                    <div class="flex">
                        <input required type="email" id="email" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-2base px-2 bg-black bg-opacity-0">
                    </div>
                </div>
                <div class="mt-2">  
                    <label for="username" class="block text-base font-Jost">Phone Number</label>
                    <div class="flex">
                        <input required type="number" id="phone_num" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-2base px-2 bg-black bg-opacity-0">
                    </div>
                </div>
                <div class="mt-2">
                    <label for="password" class="block text-base font-Jost">Password</label>
                    <div class="flex">
                        <input required type="password" id="password" class="border-b-1 focus:outline-none focus:border-primarycolor transition-all duration-1000 w-96 text-2base px-2 bg-black bg-opacity-0">
                    </div>
                </div>
                <div class="mt-2 flex justify-between items-center">
                    <center class="text-sm">
                        <p>By creating account, you agree to our 
                            <b><i>
                            <a href="#" class="text-registerCols hover:text-white duration-500">User Agreement</a>, 
                            <a href="#" class="text-registerCols hover:text-white duration-500">Privacy Policy</a>,
                            </i></b> and 
                            <a href="#" class="text-registerCols hover:text-white duration-500"><b>Cookie Policy</b></a>
                        </p>
                    </center>
                </div>
                <div class="mt-5">
                    <button type="submit" class="p-1 w-full rounded-lg text-2base text-white bg-gradient-to-r from-linearButton1 to-linearButton2 transition-all duration-500">Create Account</button>
                </div>
                <br>
            </form>
        </div>
        <div class="flex justify-between space-x-7 text-center">
            <a href="{% url 'accountLogin' %}" class="p-1 text-xtsml text-white rounded-lg baseline hover:bg-purpleWhite border-1 transition-all duration-500">Already have an account?</a>
            <a href="{% url 'LandingPage' %}" class="p-1 text-xtsml text-white rounded-lg baseline hover:bg-purpleWhite border-1 transition-all duration-500">Home Page</a>
        </div>
    </div><br><br><br><br><br><br><br><br>
</body>
</html>
