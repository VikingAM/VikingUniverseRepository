{% load static %}

<html  lang="en" manifest="/cache.appcache">
<head>

	<title>{% block title %}  {% endblock title %}</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">

	<style>
    	.bd-placeholder-img {
        	font-size: 1.125rem;
        	text-anchor: middle;
        	-webkit-user-select: none;
        	-moz-user-select: none;
        	user-select: none;
        }

        .remove-border-list{
			border: 0px;
		}
		.font-12{
			font-size: 12px;
		}
		.dashboard_welcome_greeting{
			font-family: 'Lato';
			color: #6417A1;
			font-weight: 800;
		}
		.dashboard_welcome_greeting_small_text{
			font-family: 'Lato';
			color: #6417A1;
			font-size: 20px;
		}
		.ticket_color{
			color: #C80202;
		}

		.ticket_critical{
			color: #FF7A00;
		}
		.ticket_major{
			color: #FFE600;
		}

		.ticket_progress_color{
			color: #EDAC06;
		}

		.ticket_tested_color{
			color: #43C05F;
		}
		.ticket_close_color{
			color: #2AD6EE;
		}

		.feeds_title{
			color:#6417A1;
		}

		#TicketFeedDropDown{
			color: #091370;
		}
		.scroll{
			overflow-y: auto;
		}

      	@media (min-width: 768px) {
        	.bd-placeholder-img-lg {
          		font-size: 3.5rem;
        	}
     	}
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'portal_admin/css/portal_admin_sidebar.css' %}">

	<script type="text/javascript">
		/* global bootstrap: false */
		(function () {
  			'use strict'
  			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  			tooltipTriggerList.forEach(function (tooltipTriggerEl) {
    			new bootstrap.Tooltip(tooltipTriggerEl)
 	 		})
		})()
	</script>
