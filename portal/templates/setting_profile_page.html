{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'portal/css/navbar.css' %}">
	<link rel="stylesheet" href="{% static 'portal/css/profile.css' %}">
	<link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
</head>
<body style="background:#F5F6FA;">
	<div class="row" id="body-row">
		{% include 'sidebar_v1.html' %}
		<div class="col main-container" style="padding-left: 0px;">
			<div class="row">
				{% include 'setting_sub_menu.html' %}
				<div class="col main-container">
					<div class="container-fluid">
						<br/>
						<div class="row search_bar_wrapper">
    						<div class="col-sm-10"></div>
							<div class="col-sm-2" style="text-align:right; margin: auto;">
								<i class="fas fa-fw fa-bell"></i> <span class="indicator"></span>
								<span>
									<img src="https://img.icons8.com/dusk/100/000000/user-female-circle.png" alt="" class="user-avatar-md rounded-circle" width="25px">
									{{ profile_details.first_name }} {{ profile_details.last_name }}
			    					<span class="dropdown">
										<span class="fa-solid fa-angle-down" type="button" id="Account-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
										<div class="dropdown-menu dropdown-menu-right" aria-labelledby="Account-menu">
											<button class="dropdown-item" type="button">Account</button>
										    <button class="dropdown-item" type="button">Settings</button>
										    <button class="dropdown-item" type="button">Logout</button>
										</div>
									</span>
								</span>
							</div>
    					</div>
						<form action="{% url 'portalSettingPage' %}" id="edit_profile" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="row">
								<div class="col-sm-12">
									<span class="edit_profile_text">Edit Profile <li class="far fa-edit"></li></span>
								</div>
								
							</div>
							<div class="row">
								<div class="col-sm-2">
									<img src="{{ profile_details.profile_picture.url }}" class="rounded-circle" alt="Cinque Terre" style="width: 100%;margin-left: -25px;"><br/>
							
									<input type="file" id="profile_picture" name="profile_picture">
									
								</div>
								<div class="col-sm-5">
									<h5 style="color: #0717A3;">Contact Information <li class='far fa-user-circle'></li></h5>
									<div class="form-group">
										<label for="exampleInputEmail1">First Name</label>
									    <input type="text" class="form-control" id="first_name" name="first_name"  placeholder="First Name" value="{{ profile_details.first_name }}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Last Name</label>
										<input type="text" class="form-control" id="last_name" name="last_name"  placeholder="Last Name" value="{{ profile_details.last_name }}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Email</label>
									    <input type="email" class="form-control" id="email" name="email"  placeholder="Email" value="{{ profile_details.email }}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Phone Number</label>
									    <input type="text" class="form-control" id="phone_num" name="phone_num"  placeholder="Phone Number" value="{{ profile_details.phone|default_if_none:'' }}">
									</div>
								</div>
								<div class="col-sm-5">
									<h5 style="color: #0717A3;">Company Information<i class="far fa-building"></i></h5>
									<div class="form-group">
										<label for="exampleInputEmail1">Company Name</label>
									    <input type="text" class="form-control" id="company_name" name="company_name"  placeholder="Company Name" value="{{ profile_details.company_name|default_if_none:'' }}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Industry Type</label>
										<select class="form-control" id="industry_type" name="industry_type">
											<option value=0>-- Industry Type --</option>
											{% for industry_type in industry_type_list %}
												{% if profile_details.industry_type == industry_type.pk %}
													<option value="{{ industry_type.pk }}" selected>{{ industry_type.name }}</option>
												{% else%}
													<option value="{{ industry_type.pk }}" >{{ industry_type.name }}</option>
												{% endif %}
											{% empty %}
												<!-- something soon -->
											{% endfor %}
										</select>
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Website</label>
									    <input type="text" class="form-control" id="website" name="website"  placeholder="Website" value="{{ profile_details.website|default_if_none:'' }}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-5">
									<h5 style="color: #0717A3;">Address Information<i class="far fa-building"></i></h5>
									<div class="form-group">
										<label for="exampleInputEmail1">Street</label>
										<input type="text" class="form-control" id="street" name="street"  placeholder="Street" value="{{ profile_address.street|default_if_none:'' }}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">State</label>
									    <input type="text" class="form-control" id="state" name="state"  placeholder="State" value="{{ profile_address.state|default_if_none:'' }}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Country</label>
									    <input type="text" class="form-control" id="country" name="country"  placeholder="Country" value="{{ profile_address.country|default_if_none:'' }}">
									</div>
								</div>
								<div class="col-sm-5">
									<br>
									<div class="form-group" style="margin-top: 8px;">
										<label for="exampleInputEmail1">City</label>
									    <input type="text" class="form-control" id="city" name="city"  placeholder="City" value="{{ profile_address.city|default_if_none:'' }}">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Country</label>
									    <input type="text" class="form-control" id="zip_code" name="zip_code"  placeholder="Zip Code" value="{{ profile_address.zip_code|default_if_none:'' }}">
									</div>
								</div>
							</div>
    						<br/><br/>
	    					<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-3"></div>
									<div class="col-sm-2">
										<button type="submit" class="profile_save_btn">Save</button>
									</div>
									<div class="col-sm-2">
										<a href="{% url 'portalDashboard' %}">
											<button type="button" class="profile_cancel_btn">Cancel</button>
										</a>
									</div>
								<div class="col-sm-3"></div>
							</div>
    					</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{% static 'portal/js/portalnavbar.js' %}"></script>
</body>
</html>
